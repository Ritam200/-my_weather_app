<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Web App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="search.png.png" alt="" /></button>
      </div>
      <div class="error">
        <p>sorry,Invalid city name</p>
      </div>
      <div class="weather">
        <img src="rain.png.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Kolkata</h2>
        <div class="details">
          <div class="col">
            <img src="humidity.png.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png.png" />
            <div>
              <p class="wind">15 kph</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
